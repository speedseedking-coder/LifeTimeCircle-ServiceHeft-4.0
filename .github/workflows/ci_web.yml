name: CI/web

on:
  workflow_dispatch:
  pull_request:
    paths:
      - "packages/web/**"
      - ".github/workflows/ci_web.yml"
  push:
    branches: ["main"]
    paths:
      - "packages/web/**"
      - ".github/workflows/ci_web.yml"

permissions:
  contents: read

jobs:
  web_build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/web

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install
        run: npm install

      - name: Build
        run: npm run build

