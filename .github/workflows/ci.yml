name: CI

on:
  workflow_dispatch:
  pull_request:
  push:
    branches: [ main ]
    paths:
      - "server/**"
      - "docs/**"
      - "packages/web/**"
      - ".github/workflows/**"

jobs:
  # Optional, aber sehr sinnvoll: Frontend-Build als eigener Job
  web_build:
    name: web_build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: packages/web/package-lock.json

      - name: Web build (packages/web)
        working-directory: packages/web
        run: |
          npm ci
          npm run build

  # Required Check: dieser Job MUSS "pytest" hei√üen (Job-Key) + idealerweise name: pytest
  pytest2:
    name: pytest
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: server

    env:
      LTC_SECRET_KEY: ${{ secrets.LTC_SECRET_KEY }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # P0 Guard: fail-fast, wenn jemand den required job key/name driftet
      - name: CI guard - required job 'pytest'
        shell: pwsh
        working-directory: ${{ github.workspace }}
        run: pwsh -NoProfile -ExecutionPolicy Bypass -File server/scripts/ci_guard_required_job_pytest.ps1

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: server/poetry.lock

      - name: Install Poetry
        run: |
          python -m pip install --upgrade pip
          python -m pip install "poetry==1.8.3"

      - name: Install dependencies
        run: poetry install --no-interaction --no-ansi

      - name: Prepare runtime dirs
        run: |
          mkdir -p data storage

      - name: Pytest
        run: poetry run pytest -q

      - name: LTC docs unified validator
        working-directory: ${{ github.workspace }}
        shell: pwsh
        run: pwsh -NoProfile -ExecutionPolicy Bypass -File server/scripts/patch_docs_unified_final_refresh.ps1


