name: CI

on:
  workflow_dispatch:
  pull_request:
  push:
    branches: [ main ]
    paths:
      - "server/**"
      - "docs/**"
      - "packages/web/**"
      - ".github/workflows/**"

jobs:
  web_build:
    name: web_build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: packages/web/package-lock.json

      - name: Web build (packages/web)
        working-directory: packages/web
        run: |
          npm ci
          npm run build

  pytest:
    name: pytest
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: server
    env:
      LTC_SECRET_KEY: ${{ secrets.LTC_SECRET_KEY }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Ensure PowerShell (pwsh) is available
        shell: bash
        working-directory: ${{ github.workspace }}
        run: |
          set -euo pipefail
          if command -v pwsh >/dev/null 2>&1; then
            echo "pwsh already present: $(pwsh -v)"
            exit 0
          fi

          sudo apt-get update
          sudo apt-get install -y wget apt-transport-https software-properties-common

          # Microsoft repo for PowerShell
          UBUNTU_VERSION_ID="$(. /etc/os-release; echo "$VERSION_ID")"
          wget -q "https://packages.microsoft.com/config/ubuntu/${UBUNTU_VERSION_ID}/packages-microsoft-prod.deb"
          sudo dpkg -i packages-microsoft-prod.deb
          sudo apt-get update
          sudo apt-get install -y powershell

          pwsh -v

      - name: Ensure LTC_SECRET_KEY is set (CI fallback)
        shell: bash
        working-directory: ${{ github.workspace }}
        run: |
          set -euo pipefail
          if [ -z "${LTC_SECRET_KEY:-}" ]; then
            echo "LTC_SECRET_KEY=ci_dummy_secret_key_32chars_min16" >> "$GITHUB_ENV"
          fi

      - name: CI guard - required job 'pytest'
        shell: bash
        working-directory: ${{ github.workspace }}
        run: pwsh -NoProfile -ExecutionPolicy Bypass -File server/scripts/ci_guard_required_job_pytest.ps1

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Poetry
        run: |
          python -m pip install --upgrade pip
          python -m pip install "poetry==1.8.3"

      - name: Install dependencies
        run: poetry install --no-interaction --no-ansi

      - name: Prepare runtime dirs
        run: |
          mkdir -p data storage

      - name: Pytest
        run: poetry run pytest -q