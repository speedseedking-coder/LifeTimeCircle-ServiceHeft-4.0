  verify_ist_zustand_windows:
    runs-on: windows-latest
    env:
      LTC_SECRET_KEY: ${{ secrets.LTC_SECRET_KEY }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Poetry (pipx)
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          python -m pip install --upgrade pipx
          pipx ensurepath
          pipx install poetry
          poetry --version

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Ensure ripgrep
        shell: pwsh
        run: |
          if (-not (Get-Command rg -ErrorAction SilentlyContinue)) {
            choco install ripgrep -y
          }
          rg --version

      - name: Run IST Verify (Windows)
        shell: pwsh
        run: |
          pwsh -NoProfile -ExecutionPolicy Bypass -File server\scripts\ltc_verify_ist_zustand.ps1